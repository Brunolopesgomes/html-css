<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>

body{

font-family: Arial, Helvetica, sans-serif;

}

table{
border-collapse: collapse;

}


td{
width: 100px;
border: 1px solid black;
padding: 10px;

}

tr.linha2{
background-color: grey;

}

td.amarelo{
background-color: yellow;
}


</style>

</head>
<body>
    
<h1>minha primeira tabela</h1>

<table>
        
    <tr>
        <td>a1</td>
        <td>b1</td>
        <td>c1</td>
    </tr>

    <tr class="linha2">
        <td>a2</td>
        <td>b2</td>
        <td>c2</td>


    </tr>

    <tr>

        <td>a3</td>
        <td>b3</td>
        <td>c3</td>



    </tr>
<tr>

<td>a4</td>
<td class="amarelo">b4</td>
<td>c4</td>



</tr>
<h2>teste</h2>




</table>




</body>
</html>
