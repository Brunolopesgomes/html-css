<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>

<style>

body{
font-family: Arial, Helvetica, sans-serif;}

table{
width: 500px;
border-collapse: collapse;

}

caption{

background-color: rgba(128, 128, 128, 0.464);
font-size: 1em;
padding: 10px;
}

td,th{
    border: 1px solid black;
    padding: 10px;
   

}

thead{
background-color: grey;
color: white;



}

tfoot{

    background-color: grey;
color: white;



}

</style>




</head>
<body>
    <h1>uso das tabelas grandes</h1>

<table>
<caption>População Brasileira</caption>
    <thead>
        <tr>
        <th>estado</th> 
        <th>população</th>
    </tr>
    </thead>

    <tbody>
        <tr>

        <td>são paulo</td>
        <td>45 319 049</td>
           
    </tr>
    </tbody>

    <tfoot>

        <th>total de habitantes</th>
        <td>0000</td>


    </tfoot>


</table>




</body>
</html>
